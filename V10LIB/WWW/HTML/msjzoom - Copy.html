<body>
     <!--V10INCLUDEDATA-->
    <script defer>
        function fonkeyupmsj(mievento, tecla) {
            var objventana = window.document.getElementById('msgzoom');
            switch (tecla) {
                case 27:
                    objventana.style.visibility = 'hidden';
                    v10lib.desonkeyefectos(mievento);
                    v10lib.mandaevento('', v10lib.eventozoom, 0);
                    break;
                case 13:
                    objventana.style.visibility = 'hidden';
                    v10lib.desonkeyefectos(mievento);
                    v10lib.mandaevento('', v10lib.eventozoom, v10lib.opczoom);
                    break;
                case 40: //cuu
                    v10lib.desonkeyefectos(mievento);
                    v10lib.selopcionzoom(v10lib.opczoom + 1);
                    break;
                case 38: //cua
                    v10lib.desonkeyefectos(mievento);
                    v10lib.selopcionzoom(v10lib.opczoom - 1);
                    break;
                default:
                    v10lib.desonkeyefectos(mievento);
            }
        }
    </script>
	
	<div id="msgzoom" ondblclick="v10lib.fondblclick()" onclick="v10lib.fondblclick()" class="popupWrapzoom"  style="z-index:1000;position:absolute;top:44px;left:0px;">
    <div class="popupTitle" onmousedown="v10lib.BeginDrag(msgzoom)">
        <span class="v10titulomens"><!--V10TITULO--></span>
    </div>
	<table style="cursor:hand;" id="tbmsgzoom" onmouseover="fonmouseover()" class="v10opczooms" border="0" cellspacing="0" cellpadding="0">
                    <!--V10TEXTOMENSAJE-->
    </table>
  </div>
  <!--V10ENDINCLUDEDATA-->
</body>
</html>
