<script DEFER>	
var miselect,miselectbind;
function meteenclipboard(cadena){
window.status="A Clipboard cadena: "+cadena;

//fix. 8/10/2019 - detectamos el tipo de navegador ya que cada uno realiza la operación de copiado de formas diferentes.eag.
                
    // es un ie
    if (navigator.userAgent.search("MSIE") >= 0) {
 
                               if(clipboardData && clipboardData.setData ) clipboardData.setData("text", cadena);
                               else alert("Error al copiar en portapapeles");
                }
    //es un chrome
    else if (navigator.userAgent.search("Chrome") >= 0) {
		 
		 var elmnt = w.document.getElementsByTagName(cadena.id)[0];
		 var cln = elmnt.cloneNode(true);
		 document.body.appendChild(cln); 
		 cln.select();
         document.execCommand("copy");
		
    }
	
}
function fonkeyupmsj(mievento,tecla){
var objventana=window.document.getElementById('msgdebug'); 
switch(tecla){
case 68:if (v10lib.alt) {objventana.style.visibility='hidden';v10lib.desonkeyefectos(mievento);v10lib.mandaevento('','findebug','');}	
case 121://F10
if(v10lib.ctrl){objventana.style.visibility='hidden';v10lib.desonkeyefectos(mievento);v10lib.mandaevento('',"onkeyup_ctrl",tecla);}
if (v10lib.alt){objventana.style.visibility='hidden';v10lib.desonkeyefectos(mievento);v10lib.mandaevento('',"onkeyup_alt",tecla);}
break;
case 122:v10lib.desonkeyefectos(mievento);if(v10lib.ctrl)meteenclipboard(miselect);break;
case 123:v10lib.desonkeyefectos(mievento);if(v10lib.ctrl)meteenclipboard(miselectbind);	break;
case 77:case 27:objventana.style.visibility='hidden';v10lib.desonkeyefectos(mievento);v10lib.mandaevento('',"onkeyup",tecla);break;
default:v10lib.desonkeyefectos(mievento);}}				
var oculto=0;
function oculta(){
var mitabla=window.event.srcElement.parentNode.parentNode.parentNode;
if (window.event.srcElement.tagName=="SPAN") return;
if(oculto==0){mitabla.childNodes[0].childNodes[1].style.visibility='hidden';mitabla.childNodes[0].childNodes[2].style.visibility='hidden';oculto=1;}
else{mitabla.childNodes[0].childNodes[1].style.visibility='visible';mitabla.childNodes[0].childNodes[2].style.visibility='visible';oculto=0;}}
</script>
