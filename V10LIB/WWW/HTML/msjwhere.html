case 114://F(3)

else{ipact.style.height="16px";ipact.setAttribute("exp","0");if(milista)milista.style.visibility="hidden";}break;

v10lib.mandaevento('','editwhere',tecla);break;
default:if((tecla>=112&&tecla<=123)||tecla==93)v10lib.desonkeyefectos(mievento);}}
