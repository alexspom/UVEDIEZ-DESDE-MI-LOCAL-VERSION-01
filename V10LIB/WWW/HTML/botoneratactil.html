<script DEFER>
	
	function  borrartecla() {
		if (v10lib.objactivo.tagName=='INPUT' && v10lib.objactivo.value.length>0) {
			var num=v10lib.objactivo.value.length;
			var aux=v10lib.objactivo.value.substr(0,num-1);
			v10lib.objactivo.value = aux;
			
		}		
		v10lib.desonkeyefectos(window.event);	
		v10lib.objactivo.focus();	
	}	
	
	function enviatecla(tecla) {
		v10lib.mandaevento(v10lib.objactivo.id,'onkeyup',tecla);
	}
	
	function mionclick() {
		  v10lib.desonkeyefectos(window.event);		
		  v10lib.objactivo.focus();
	}
	
	function campotactil(arg) {		  
		  v10lib.desonkeyefectos(window.event);
			if (v10lib.objactivo.tagName=='INPUT' && arg>='0' && arg<='9') {				
				v10lib.objactivo.value = v10lib.objactivo.value + arg;
		  }
	  	v10lib.objactivo.focus();
	}
</script>
