 <style>
	  .button {
    border: none;
    display: block;
    background: #00535f;
    height: 40px;
    width: 80px;
    color: #ffffff;
    text-align: center;
    border-radius: 5px;
    /*box-shadow: 0px 3px 1px #2075aa;*/

	  -moz-transition: all 0.15s linear;

}

}

.button:active {

.buttonr {
    border: none;

    background: #ff0000;
    height: 40px;
    width: 80px;
    color: #ffffff;
    text-align: center;
    border-radius: 5px;
    /*box-shadow: 0px 3px 1px #2075aa;*/
  	-webkit-transition: all 0.15s linear;
	  -moz-transition: all 0.15s linear;
	  transition: all 0.15s linear;
	  margin-top:10px;
}

.buttonr:hover {
  background: #ffb005;
  /*box-shadow: 0 3px 1px #237bb2;*/
}

}

	  </style>

<body>
    <!--V10INCLUDEDATA-->
    <script DEFER>
        var mitecla = 78;

        function ponfocosi() {
            botonno.src = '../img/vertis/cancelar.png';
            botonsi.src = '../img/vertis/aceptar_hover.png';
            mitecla = 83;
        }

        function ponfocono() {
            botonno.src = '../img/vertis/cancelar_hover.png';
            botonsi.src = '../img/vertis/aceptar.png';
            mitecla = 78;
        }

        function fonkeyupmsj(mievento, tecla) {
            var objventana = window.document.getElementById('msgconfirma');
            switch (tecla) {
                case 13:
                    objventana.style.visibility = 'hidden';
                    v10lib.desonkeyefectos(mievento);
                    v10lib.mandaevento('', 'confirma', mitecla);
                    break;
                case 27:
                    objventana.style.visibility = 'hidden';
                    v10lib.desonkeyefectos(mievento);
                    v10lib.mandaevento('', 'confirma', tecla);
                    break;
                case 83: //S
                case 78: //N
                    objventana.style.visibility = 'hidden';
                    v10lib.desonkeyefectos(mievento);
                    v10lib.mandaevento('', 'confirma', tecla);
                    break;
                case 9:
                case 37:
                case 39:
                    v10lib.desonkeyefectos(mievento);
                    if (mitecla == 78) ponfocosi();
                    else ponfocono();
                    break;
                default:
                    v10lib.desonkeyefectos(mievento);
            }
        }
    </script>

    <table id='msgconfirma' class="borderedrojo" border="0" cellspacing="0" cellpadding="0" style="z-index:98;position:absolute;top:300px;left:40px;border-collapse: collapse;border-spacing: 0;">
        <thead>
		<tr onmousedown="v10lib.BeginDrag('borderedrojo')">
            <th> </th>
            <th>Mensaje de Confirmaci&oacute;n</th>
            <th> </th>
        </tr>
		</thead>
        <tr>
            <td> </td>
            <td>
                <br/>
				<table style="width:100%;">
				<tr><span class="v10textomensajehtml3"><!--V10TEXTOMENSAJE--></span></tr>
				<tr>
				<td style="padding-top:20px;width:50px;"><input id="botonsi" type="button" onmouseover="ponfocosi()" onclick="{window.document.getElementById('msgconfirma').style.visibility='hidden';v10lib.mandaevento('','confirma',83);}" class="button" value="Aceptar" style="position:relative;" /></td>
				<td style="padding-top:20px;padding-left:120px;width:50px;"><input id="botonno" type="button" onmouseover="ponfocosi()" onclick="{window.document.getElementById('msgconfirma').style.visibility='hidden';v10lib.mandaevento('','confirma',78);}" class="buttonr" value="Cancelar" style="position:relative;" /></td>
				</tr>
				</table>
            </td>
            <td> </td>
        </tr>
    </table>
    <script>
        botonno.src = '../img/vertis/cancelar_hover.png';
    </script>
